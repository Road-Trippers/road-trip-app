<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadtrip!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Starting point</label>
                <input type="text" class="form-control" id="startingPoint" aria-describedby="emailHelp"
                    placeholder="latitude, longitude">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Destination</label>
                <input type="text" class="form-control" id="endPoint" placeholder="latitude, longitude">
            </div>
            <button type="submit" class="btn btn-primary">Get Playlist!</button>
        </form>

    </div>

    <!-- jQuery -->
    <!--  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->
</body>

</html>
